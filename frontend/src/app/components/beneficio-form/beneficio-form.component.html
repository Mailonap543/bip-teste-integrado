<div class="form-container">
  <h2>{{ form.value.id ? 'Editar Benefício' : 'Novo Benefício' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" />
    </div>

    <div>
      <label for="descricao">Descrição</label>
      <input id="descricao" formControlName="descricao" />
    </div>

    <div>
      <label for="saldo">Saldo</label>
      <input id="saldo" type="number" formControlName="saldo" />
    </div>

    <div>
      <label for="valor">Valor</label>
      <input id="valor" type="number" formControlName="valor" />
    </div>

    <div>
      <label><input type="checkbox" formControlName="ativa" /> Ativa</label>
    </div>

    <div>
      <button type="submit">Salvar</button>
      <button type="button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
